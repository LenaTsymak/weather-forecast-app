<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row attic">
        <div class="col md-3">
          <a href="#" id="change-to-celsius" class="active"> °C </a>
          <a href="#" id="change-to-fahrenheit"> °F </a>
          <a href="#" id="location-btn"
            ><img
              src="image/navigation_direction_icon.png"
              alt="geolocation"
              id="current-location"
          /></a>
        </div>
        <div class="col md-7">
          <form class="search_form" id="search-city-form">
            <input
              type="text"
              placeholder="Enter your city"
              style="width: 70%"
              id="input-city"
              value="Kyiv"
            />
            <input type="submit" value="Search" class="search_button" />
          </form>
        </div>
      </div>

      <div
        class="btn-group change_days"
        role="group"
        aria-label="Basic outlined example"
      >
        <a href="index.html" class="btn btn-outline-primary" id="today-btn">
          Today
        </a>
        <a href="threeDays.html" class="btn btn-outline-primary"> 3 days </a>
        <a href="sevenDays.html" class="btn btn-outline-primary active">
          7 days
        </a>
      </div>

      <section class="main_table">
        <h1 class="city" id="main-location">Kyiv, Ukraine</h1>

        <div class="card-group seven_table" id="forecast"></div>
      </section>
      <footer>
        <p class="footer-text">Open-source project by Olena Tsymak</p>
        <a href="https://github.com/LenaTsymak/weather-forecast-app" target="_blank">
          <img
            src="image/blue_github_icon.png"
            alt="github-icon"
            class="social-icon"
          />
        </a>
        
      </footer>
    </div>

    <script src="src/sevendays.js"></script>
  </body>
</html>
